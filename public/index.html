<html>

<head>
    <title>Websocket</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>


</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1 id="append-ip">Live Scoreboard</h1>
        </div>

        <div class="row">
            <div class="panel panel-default col-md-8">
                <h2>Game Control</h2>
                <div class="col-md-6 bg-success">
                    <h4 id="disp-home-name">Home</h4>
                    <div class="form-group col-md-8 counter">
                        <h5>Score</h5>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success">+1</a>
                            <a class="btn btn-success">+2</a>
                            <a class="btn btn-success">+3</a>
                        </div>
                        <input type="number" id="home-score" value="0" class="form-control well-lg text-center">
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-warning">-1</a>
                            <a class="btn btn-warning">-2</a>
                            <a class="btn btn-warning">-3</a>
                        </div>
                    </div>
                    <div class="form-group col-md-4 counter">
                        <h5>Fouls</h5>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success col-md-12">+1</a>
                        </div>

                        <input type="number" id="home-fouls" value="0" class="form-control well-lg text-center">

                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-warning col-md-12">-1</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 bg-info">
                    <h4 id="disp-away-name">Away</h4>
                    <div class="form-group col-md-8 counter">
                        <h5>Score</h5>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success">+1</a>
                            <a class="btn btn-success">+2</a>
                            <a class="btn btn-success">+3</a>
                        </div>
                        <input type="number" id="away-score" value="0" class="form-control well-lg text-center">
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-warning">-1</a>
                            <a class="btn btn-warning">-2</a>
                            <a class="btn btn-warning">-3</a>
                        </div>
                    </div>
                    <div class="form-group col-md-4 counter">
                        <h5>Fouls</h5>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success col-md-12">+1</a>
                        </div>

                        <input type="number" id="away-fouls" value="0" class="form-control well-lg text-center">

                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-warning col-md-12">-1</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-10">
                        <h4>Clock</h4>
                    <div class="well well-lg text-center" id="clock"></div>
                    <div class="form-group btn-group btn-group-justified">
                        <a class="btn btn-success" onclick="clockStart();">Start</a>
                        <a class="btn btn-danger" onclick="clockStop()">Stop</a>
                        <a class="btn btn-warning">Reset</a>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn" onclick="setClock(0,1,0,0)">1:00</button>
                        <button class="btn" onclick="setClock(0,8,0,0)">8:00</button>
                        <button class="btn">10:00</button>
                        <span class="text-right input-group">
                            <label for="custom-time">Custom:</label>
                            <input id="custom-min" type="number" placeholder="min">
                            <input id="custom-sec" type="number" placeholder="sec">
                            <button class="btn" onclick="setClock(0,document.getElementById('custom-min').value,document.getElementById('custom-sec').value,0)">Set</button>
                        </span>
                    </div>
                    </div>
                    <div class="form-group col-md-2 counter">
                        <h5>Period</h5>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success col-md-12">+1</a>
                        </div>

                        <input type="number" id="period" value="0" class="form-control well-lg text-center">

                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-warning col-md-12">-1</a>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="panel panel-default col-md-4">
                <h2>Team Info</h2>
                <h3>Home</h3>
                <input type="text" id="home-name">
                <h3>Away</h3>
                <div class="form-group">
                    <input type="text" id="away-name">
                    <input type="color" id="away-color">
                </div>
                <div class="form-group">
                    <button class="btn" id="update-teams">Update</button>
                </div>
            </div>
        </div>
        <div class="row" id="notifications">

        </div>
    </div>

    <script src="control.js"></script>
</body>

</html>
